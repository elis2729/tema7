			let tal = Math.floor(Math.random() * 20);

			let resultat;
			if (tal < gæt) {
				resultat = "Tallet er mindre, prøv igen";
			} else if (tal > gæt) {
				resultat = "Tallet er større, prøv igen"
			} else if (tal == gæt) {
				resultat = `Tillykke tallet er ${tal}!`;
			}
			console.log(resultat);
