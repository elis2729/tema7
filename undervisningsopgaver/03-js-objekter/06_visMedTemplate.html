<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">

	<style>
		.boks {
			border: 1px solid grey;
			padding: 10px;
		}

	</style>
</head>

<body>

	<section id="liste">
		<template>
			<article class="boks">
				<h1></h1>
				<img src="" alt="">
				<p id="typen"></p>
				<p id="levestedet"></p>
			</article>
		</template>
	</section>


	<script>
		document.addEventListener("DOMContentLoaded", start);
		const dyr = [{
				"navn": "gris",
				"type": "pattedyr",
				"billede": "http://mabe-kea.dk/E19/pics/pig.png",
				"levested": "svinefarme"
			},
			{
				"navn": "frø",
				"type": "padde",
				"billede": "http://mabe-kea.dk/E19/pics/frog.png",
				"levested": "søer"
			},
			{
				"navn": "ræv",
				"type": "pattedyr",
				"billede": "http://mabe-kea.dk/E19/pics/fox.png",
				"levested": "skove"
			},
			{
				"navn": "sild",
				"type": "fisk",
				"billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
				"levested": "vand"
			},
			{
				"navn": "krokodille",
				"type": "krybdyr",
				"billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
				"levested": "floder"
			}
		];

		function start() {
			console.log(dyr);

			const container = document.querySelector("#liste");
			const dyrTemplate = document.querySelector("template");

			dyr.forEach(enkeltDyr => {
				let klon = dyrTemplate.cloneNode(true).content;

				klon.querySelector("h1").textContent = enkeltDyr.navn;
				klon.querySelector("img").src = enkeltDyr.billede;
				klon.querySelector("#typen").textContent = enkeltDyr.type;
				klon.querySelector("#levestedet").textContent = enkeltDyr.levested;
				container.appendChild(klon);
				//styling - stadig ukendt for hvert element
				//klon.style.border = "1px solid grey";

			});
		}

	</script>
</body>

</html>
