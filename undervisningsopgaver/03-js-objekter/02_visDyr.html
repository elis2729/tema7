<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>

	<article>
		<p></p>
		<img class="grisser" src="" alt="">
	</article>


	<script>
		document.addEventListener("DOMContentLoaded", start);

		function start() {
			const dyr = {
				"navn": "gris",
				"type": "pattedyr",
				"billede": "http://mabe-kea.dk/E19/pics/pig.png",
				"levested": "svinefarme"
			};

			console.log(dyr);

			console.log(`navn:${dyr.navn}, type:${dyr.type}, levested:${dyr.levested}`);

			const destination = document.querySelector("article");
			const dyrInfo = `navn:${dyr.navn}, type:${dyr.type}, levested:${dyr.levested}`;
			destination.querySelector("p").textContent = dyrInfo;
			destination.querySelector("img").src = dyr.billede;


		}

	</script>
</body>

</html>
