<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="">
</head>

<body>

	<section id="liste">
	</section>


	<script>
		document.addEventListener("DOMContentLoaded", start);

		function start() {

			const dyr = [{
					"navn": "gris",
					"type": "pattedyr",
					"billede": "http://mabe-kea.dk/E19/pics/pig.png",
					"levested": "svinefarme"
				},
				{
					"navn": "frø",
					"type": "padde",
					"billede": "http://mabe-kea.dk/E19/pics/frog.png",
					"levested": "søer"
				},
				{
					"navn": "ræv",
					"type": "pattedyr",
					"billede": "http://mabe-kea.dk/E19/pics/fox.png",
					"levested": "skove"
				},
				{
					"navn": "sild",
					"type": "fisk",
					"billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
					"levested": "vand"
				},
				{
					"navn": "krokodille",
					"type": "krybdyr",
					"billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
					"levested": "floder"
				}
			];

			console.log(dyr);

			const listevisning = document.querySelector("#liste");
			dyr.forEach(enkeltDyr => {
				listevisning.innerHTML += `<p>${enkeltDyr.navn} ${enkeltDyr.type} ${enkeltDyr.levested}</p>`;
			});
		}

	</script>
</body>

</html>
